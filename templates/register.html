{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estore | Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="shortcut icon" href="{% static 'images/estore.jpg' %}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class = "col-md-12">
                <a href="/home" style ="text-decoration:none;">Home</a>
            </div>
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class = "text-center">Register now!</h2>
                {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                {% endif %}
                <form method="post" action="/register">
                    {% csrf_token %}
                <div class="mb-3">
                    <label for="input1" class="form-label">Username:</label>
                    <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter username" >
                  </div><!--username ends-->
                <div class="mb-3">
                    <label for="input2" class="form-label">Password:</label>
                    <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter password" >
                  </div><!--pass ends-->
                <div class="mb-3">
                    <label for="input3" class="form-label">Password confirmation:</label>
                    <input type="password" name="ucpass" class="form-control" id="input3" placeholder="Enter password again" >
                  </div><!--confirm pass end-->
                <div class="mb-3">
                    <input type="submit" class="btn btn-outline-success btn-sm" value="Register"/>
                    Already a user? <a href="/login" style="text-decoration: none;">Login</a>
                </div> 
                {% if suc %}
                    <div class="alert alert-success">
                        {{suc}}
                    </div>
                {% endif %}
                </form>
            </div>
        </div>
    </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
